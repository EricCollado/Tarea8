<ion-header>
  <ion-toolbar color="danger">
    <ion-title style="text-align:center">Vivencia</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item-group>
      <ion-item-divider color="medium">
      <h1>{{vivencia.titulo}}</h1>
      </ion-item-divider>

      <ion-item>
      <h5>{{vivencia.descripcion}}</h5>
      </ion-item>

      <ion-item>
      <h6>{{vivencia.fecha}}</h6>
      </ion-item>

      <ion-item>
      <h6>{{vivencia.foto}}</h6>
      </ion-item>

    </ion-item-group>
  </ion-list>
</ion-content>
